<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap.min.css" />
    <title>Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <h1>Comparador de conjuntos</h1>
            <label>Conjunto A:</label>
            <input type="text" class="form-control" id="conjuntoA" tabindex="1" onchange="verificar(this);" />
            <p>Tamanho: <span id="lenA">0</span></p>
            <label>Conjunto B:</label>
            <input type="text" class="form-control" id="conjuntoB" tabindex="2" onkeyup="verificar(this);" onchange="verificar(this);" />
            <p>Tamanho: <span id="lenB">0</span></p>
            <label>Resultado:</label>
            <textarea class="form-control" id="resultado" style="height:200px;" tabindex="3" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../js/jquery/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../js/jscookie/js.cookie.min.js"></script>
    <script type="text/javascript" src="../../js/maskedinput/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

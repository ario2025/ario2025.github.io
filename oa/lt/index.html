<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap.min.css" />
    <title>Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Comparador de conjuntos</h2>

          <div class="form-group">

              <div class="row">
                <div class="col-sm-2 col-form-label">
                  <b>A</b> (<span id="lenA" class="form-control-sm">0</span>):
                </div>
                <div class="col-sm-10">
                  <input type="numeric" pattern="\d*" class="form-control" id="conjuntoA" tabindex="1" onchange="verificar(this);" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-2 col-form-label">
                  <b>B</b> (<span id="lenB" class="form-control-sm">0</span>):
                </div>
                <div class="col-sm-10">
                  <input type="numeric" pattern="\d*" class="form-control" id="conjuntoB" tabindex="2" onkeyup="verificar(this);" onchange="verificar(this);" />
                </div>
              </div>
            
            <label class="col-form-label form-control-sm">Resultado:</label>
            <textarea class="form-control" id="resultado" style="height:200px;" tabindex="3" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../js/jquery/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../js/maskedinput/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
  </body>
</html>
